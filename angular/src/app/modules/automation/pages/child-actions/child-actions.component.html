<div class="h-[60vh]">
  <ng-container *ngIf="selectedActionId === 2; else otherTemplate">
    <ng-container *ngTemplateOutlet="actionId2Template"></ng-container>
  </ng-container>

  <ng-template #otherTemplate>
    <div class="flex justify-center items-center p-3">
      <div class="text-yellow-100 font-bold text-xl mb-4 w-full">
        {{ title }}
      </div>
      <div class="flex space-x-4">
        <button
          class="px-4 py-2 text-white bg-red-500 rounded hover:bg-red-600 focus:outline-none focus:ring"
          (click)="cancel()"
        >
          Cancel
        </button>
        <button
          class="px-4 py-2 text-white bg-green-500 rounded hover:bg-green-600 focus:outline-none focus:ring"
          (click)="save()"
        >
          Save
        </button>
      </div>
    </div>
  </ng-template>

  <ng-template #actionId2Template>
    <div class="flex justify-between p-4">
      <input
        [(ngModel)]="inputState"
        placeholder="Enter value"
        class="p-2 border rounded w-full mr-2"
      />
      <button
        class="px-4 py-2 text-white bg-red-500 rounded hover:bg-red-600 focus:outline-none focus:ring"
        (click)="cancel()"
      >
        Cancel
      </button>
      <button
        class="px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600 focus:outline-none focus:ring"
        (click)="applyToAllElements()"
      >
        Apply to All Elements
      </button>
    </div>
  </ng-template>
</div>
